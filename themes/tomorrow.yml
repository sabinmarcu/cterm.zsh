colors:
  normal: 
    black: '#000000'    # Black (Host)
    red: '#C82828'    # Red (Syntax string)
    green: '#718C00'    # Green (Command)
    yellow: '#EAB700'    # Yellow (Command second)
    blue: '#4171AE'    # Blue (Path)
    magenta: '#8959A8'    # Magenta (Syntax var)
    cyan: '#3E999F'    # Cyan (Prompt)
    white: '#FFFEFE'    # White

  bright:
    black: '#000000'    # Bright Black
    red: '#C82828'    # Bright Red (Command error)
    green: '#708B00'    # Bright Green (Exec)
    yellow: '#E9B600'    # Bright Yellow
    blue: '#4170AE'    # Bright Blue (Folder)
    magenta: '#8958A7'    # Bright Magenta
    cyan: '#3D999F'    # Bright Cyan
    white: '#FFFEFE'    # Bright White

  background: '#FFFFFF'  # Background
  foreground: '#4D4D4C'  # Foreground (Text)

  cursor: '#4C4C4C'      # Cursor

overrides:
  tmux:
    color: '#4D4D4D'
